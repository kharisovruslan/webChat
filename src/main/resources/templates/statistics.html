<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Statistics</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/form">WebChat</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a th:href="@{/users/profile}" class="nav-link"><span
                                        sec:authentication="name"></span></a>
                            </li>
                            <li class="nav-item">
                                <form th:method="post" th:action="@{/logout}">
                                    <input type="submit" class="btn btn-link nav-link" th:value="#{link_logout}"/>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <table class="table">
                <thead>
                <td>User</td>
                <td>Write messages</td>
                <td>Visited</td>
                <td>Password</td>
                </thead>
                <tbody>
                <tr th:each="s : ${statistics}">
                    <td th:text="${s.key.username}"></td>
                    <td th:text="${s.value}"></td>
                    <td th:text="${#temporals.format(s.key.visited, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <form action="/users/changePassword" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" id="userid" name="userid" th:value="${s.key.id}"/>
                            <input type="password" id="password" name="password"/>
                            <input type="submit" th:value="#{button_send}"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/form.js}"></script>

</body>
</html>
